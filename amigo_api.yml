name: amigo_api
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - numpy
  - scipy
  - scikit-image
  - nibabel
  - simpleitk
  - pydicom>=2.4,<3
  - dicom2nifti
  - tqdm
  - einops
  - python-multipart
  - requests
  - pip:
      - --extra-index-url=https://download.pytorch.org/whl/cpu
      - torch
      - torchvision
      - monai==1.*
      - nnunetv2
      - totalsegmentator==2.10.0
      - fastapi
      - uvicorn[standard]
      - starlette