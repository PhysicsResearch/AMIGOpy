# .gitlab-ci.yml

stages:
  - build

variables:
  CONDA_ENV: amigo
  ENV_YML: amigo.yml

build_and_package:
  stage: build
  tags:
    - shell

  before_script:
    # 1) Update Conda itself
    - >-
      & "C:\ProgramData\Anaconda3\condabin\conda.bat" update -n base -c defaults conda --yes

    # 2) (Re)create the "amigo" environment from amigo.yml, forcing a clean install
    - >-
      & "C:\ProgramData\Anaconda3\condabin\conda.bat" env create -f $Env:ENV_YML -n $Env:CONDA_ENV --force --quiet

  script:
    # 3) Build your one-dir bundle with PyInstaller inside the "amigo" env
    - >-
      & "C:\ProgramData\Anaconda3\condabin\conda.bat" run -n $Env:CONDA_ENV pyinstaller Launch_ImGUI.spec

    # 4) Compile your installer with Inno Setup
    - >-
      & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "compile.iss"

    # 5) (Optional) List the Output folder to verify the artifact name
    - 'dir Output\'

  artifacts:
    # Grab whatever .exe shows up under Output\
    paths:
      - Output/*.exe
    expire_in: 1 week
