name: Build AMIGOpy (unsigned)

on:
  push:
    branches: [ auto_cont ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          python-version: "3.11"
          environment-file: amigo.yml
          activate-environment: amigo

      - name: Upgrade pip
        shell: powershell
        run: python -m pip install --upgrade pip wheel setuptools

      # ---------- Build AMIGOpy GUI (keep it slim) ----------
      # Only install what's needed to freeze the GUI; avoid TS stack here.
      - name: Install build deps (GUI only)
        shell: powershell
        run: |
          pip install pyinstaller
          # If your amigo.yml already provides GUI deps (PyQt5, requests, etc.), you don't need to add them here.

      - name: Clean old build artifacts (GUI)
        shell: powershell
        run: |
          if (Test-Path build) { Remove-Item build -Recurse -Force }
          if (Test-Path dist\Launch_ImGUI) { Remove-Item dist\Launch_ImGUI -Recurse -Force }

      - name: PyInstaller (AMIGOpy GUI)
        shell: powershell
        run: pyinstaller Launch_ImGUI.spec --clean

      # ---------- Build Segmentator API (heavy stack) ----------
      - name: Install build deps (API + TS stack)
        shell: powershell
        run: |
          # Web stack for API
          pip install fastapi uvicorn[standard] starlette pydantic python-multipart
          # Imaging / scientific pieces the API might use
          pip install nibabel scikit-image scipy tqdm einops packaging
          # MONAI / nnUNet / TotalSegmentator
          pip install monai==1.* nnunetv2
          # CPU-only PyTorch wheels
          pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision
          # TotalSegmentator itself
          pip install totalsegmentator
          # Freezer
          pip install pyinstaller

      - name: Clean old build artifacts (API)
        shell: powershell
        run: |
          if (Test-Path build) { Remove-Item build -Recurse -Force }
          if (Test-Path dist\segmentator_api) { Remove-Item dist\segmentator_api -Recurse -Force }

      - name: PyInstaller (Segmentator API, OneDir)
        shell: powershell
        run: pyinstaller segmentator_api.spec --clean

      # ---------- Build Windows installers via Inno Setup ----------
      - name: Install Inno Setup
        shell: powershell
        run: choco install innosetup -y

      # AMIGOpy installer (your existing script)
      - name: Build Windows installer (AMIGOpy)
        shell: powershell
        run: '& "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" compile.iss'

      # Segmentator API installer (SegmentatorAPI.iss)
      - name: Build Windows installer (Segmentator API)
        shell: powershell
        run: '& "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" SegmentatorAPI.iss'

      # ---------- Upload artifacts ----------
      - name: Upload AMIGOpy installer (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: AMIGOpy-Installer-unsigned
          path: Output/*.exe
          if-no-files-found: error

      - name: Upload Segmentator API installer (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: SegmentatorAPI-Installer-unsigned
          path: Output/SegmentatorAPI-Setup.exe
          if-no-files-found: error

      # (Optional) also upload the raw PyInstaller folders for debugging
      - name: Upload PyInstaller dist (GUI)
        uses: actions/upload-artifact@v
